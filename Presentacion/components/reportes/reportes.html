<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reportes.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <button onclick="saveAsPDF()">Guardar como PDF</button>

    <div class="container pt-3" id="content">
        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Recaudación Semanal por Película
                </h3>
                <canvas id="myBarGraph" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Ventas de Boletos por Película en la Última Semana </h3>
                <canvas id="myLeftBarGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Recaudación Semanal
                </h3>
                <canvas id="myLineGraph2" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Venta de boletos en la última semana
                </h3>
                <canvas id="mylineGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <h3 class="title">
                    Porcentaje de entradas por genero película </h3>
                <canvas id="myCircleGraph" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Porcentaje de ingresos por clasificación </h3>
                <canvas id="myDonutGraph" width="400" height="400"></canvas>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="reportes.js"></script>

</body>

</html>
