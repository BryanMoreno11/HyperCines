<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reportes.css">
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Barras
                </h3>
                <canvas id="myBarGraph" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Barras Horizontal
                </h3>
                <canvas id="myLeftBarGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de linea
                </h3>
                <canvas id="myLineGraph2" width="400" height="350"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Linea
                </h3>
                <canvas id="mylineGraph" width="400" height="350"></canvas>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <h3 class="title">
                    Gráfico de Radar
                </h3>
                <canvas id="myRadioGraph" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico Donut
                </h3>
                <canvas id="myDonutGraph" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-6">
                <h3 class="title">
                    Gráfico Polar
                </h3>
                <canvas id="myPolarGraph" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3 class="title">
                    Gráfico Circular
                </h3>
                <canvas id="myCircleGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="reportes.js"></script>
</body>

</html>
