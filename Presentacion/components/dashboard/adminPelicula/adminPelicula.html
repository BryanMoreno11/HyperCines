<!DOCTYPE html>
<html lang="en" ng-app="adminPelicula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="adminPelicula.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</head>

<body ng-controller="adminPeliculaController" id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa fa-video-camera"></i>
            <h4>Hypercines</h4>
        </div>

        <div class="options__menu">

            <a href="../adminPelicula/adminPelicula.html" class="selected">
                <div class="option">
                    <i class="fa fa-film" title="Peliculas"></i>
                    <h4>Peliculas</h4>
                </div>
            </a>

            <a href="../adminFuncion/adminFuncion.html">
                <div class="option">
                    <i class="fa fa-ticket" title="Funciones"></i>
                    <h4>Funciones</h4>
                </div>
            </a>

            <a href="../adminSala/adminSala.html">
                <div class="option">
                    <i class="fa fa-home" title="Salas"></i>
                    <h4>Salas</h4>
                </div>
            </a>

            <a href="../reserva/reserva.html">
                <div class="option">
                    <i class="far fa-sticky-note" title="Reservas"></i>
                    <h4>Reservas</h4>
                </div>
            </a>

            <a href="../adminUsuario/adminUsuario.html">
                <div class="option">
                    <i class="fa fa-user" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>

            <a href="../reportes/reportes.html">
                <div class="option">
                    <i class="fa fa-area-chart" title="Estadísticos"></i>
                    <h4>Estadísticos</h4>
                </div>
            </a>

        </div>

    </div>


    <button onclick="location.href='../editPelicula/editPelicula.html'" class="btn btn-primary">Insertar</button>

    <div ng-view></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Duración</th>
                <th scope="col">Portada</th>
                <th scope="col">Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pelicula in peliculas">
                <td>{{pelicula.nombre_pelicula}}</td>
                <td>{{pelicula.duracion}} min</td>
                <td> <img src="{{pelicula.imagen_portada}}" alt=""></td>
                <td>
                    <button ng-click="irEdit(pelicula.id_pelicula)">Editar</button>
                    <button ng-click="borrarPelicula(pelicula.id_pelicula)">Eliminar</button>
                </td>

            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="adminPelicula.js"></script>
</body>

</html>
