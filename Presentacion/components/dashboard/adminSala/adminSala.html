<!DOCTYPE html>
<html lang="en" ng-app="adminSala">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="adminSala.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body ng-controller="adminSalaController" id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa fa-video-camera"></i>
            <h4>Hypercines</h4>
        </div>

        <div class="options__menu">

            <a href="../adminPelicula/adminPelicula.html">
                <div class="option">
                    <i class="fa fa-film" title="Inicio"></i>
                    <h4>Peliculas</h4>
                </div>
            </a>

            <a href="../adminFuncion/adminFuncion.html">
                <div class="option">
                    <i class="fa fa-ticket" title="Portafolio"></i>
                    <h4>Funciones</h4>
                </div>
            </a>

            <a href="../adminSala/adminSala.html" class="selected">
                <div class="option">
                    <i class="fa fa-home" title="Salas"></i>
                    <h4>Salas</h4>
                </div>
            </a>

            <a href="../reserva/reserva.html">
                <div class="option">
                    <i class="far fa-sticky-note" title="Reservas"></i>
                    <h4>Reservas</h4>
                </div>
            </a>

            <a href="../adminUsuario/adminUsuario.html">
                <div class="option">
                    <i class="fa fa-user" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>

            <a href="../reportes/reportes.html">
                <div class="option">
                    <i class="fa fa-area-chart" title="Estadísticos"></i>
                    <h4>Estadísticos</h4>
                </div>
            </a>

        </div>

    </div>

    <!-- Botón de inserción -->
    <button onclick="location.href='../editSala/editSala.html'" class="btn btn-primary">Insertar</button>

    <div ng-view></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Complejo</th>
                <th scope="col">Capacidad</th>
                <!-- Ajustar las columnas según las propiedades de las salas -->
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sala in salas">
                <td>{{sala.nombre}}</td>
                <td>{{sala.nombreComplejo}}</td>
                <!-- Mostrar el nombre del complejo en lugar del id_complejo -->
                <td>{{sala.capacidad}}</td>
                <td>
                    <button ng-click="irEdit(sala.id_sala)">Editar</button>
                    <button ng-click="borrarSala(sala.id_sala)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="adminSala.js"></script>
</body>

</html>
