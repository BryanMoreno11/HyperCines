<!DOCTYPE html>
<html lang="es" ng-app="editUsuario">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="editUsuario.css">
</head>

<body ng-controller="editUsuarioController">
    <div class="container">
        <h1>Formulario de Usuario</h1>
        <form id="formulario" ng-submit="submitForm()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input ng-model="usuario.nombre" type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input ng-model="usuario.apellido" type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input ng-model="usuario.cedula" type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input ng-model="usuario.telefono" type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input ng-model="usuario.direccion" type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input ng-model="usuario.correo" type="text" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input ng-model="usuario.password" type="text" id="password" name="password" required>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="editUsuario.js"></script>
</body>

</html>
